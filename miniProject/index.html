<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:not(input[type="checkbox"]) {border-radius: 5px; padding: 6px;}
    input[type="checkbox"] {zoom: 2.5;}
    button{padding: 6px 10px; border: 0; border-radius: 5px;}
    #toDoList {list-style: none; margin: 0; padding: 0;}
    #toDoList li {display: flex; align-items: center;}
    input + input, button + button, input + button {margin-left: 10px;}
    .strikethrough { text-decoration: line-through;}
    
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <input type="text" id="inputList"> 
  <button onclick="addTodo()">+</button>
  <ul id="toDoList">

  </ul>

  <p>총 <span id="total">0</span>개 완료 <span id="complete">0</span>개</p>
  <button onclick="allRemove()">전체 삭제</button>

  <script src="./script.js">
  </script>
</body>
</html>
