<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .democlass {
      width: 200px;
    }
  </style>
</head>
<body>
  <input type="text" id="text1" value="ABC" data-role="name">

  <button onclick="doSave(event)">저장</button>

  <script>
    //아이디로 input찾기
    let input = document.getElementById("text1");

    //사용자가 입력한 값 가져오기
    console.log(input.value);
    
    //위와 동일하게 value 속성 값 가져오기
    console.log(input.getAttribute('value'));
    
    //특정 속성이 있는지 확인
    console.log(input.hasAttribute('value'));
    console.log(input.hasAttribute('data-role'));
    
    //특정 속성 삭제
    input.removeAttribute('data-role');
    console.log(input.hasAttribute('data-role'));
    
    //새로운 클래스 속성 추가
    input.setAttribute("class", 'democlass');
    console.log();
    
    //버튼을 클릭하면 속성을 변경한다 ( 버튼 비활성화)
    function doSave(e){
      let button = e.target;

      //사용자가 중복해서 버튼을 클릭하지 못하도록 버튼을 비활성화
      button.setAttribute('disabled','true'); //속성, 변경할 값

      //타이머함수를 사용하여 2초후 버튼을 다시 활성화
      setTimeout(()=>{
        button.removeAttribute('disabled');
      }, 2000);
    }
  </script>
</body>
</html>
