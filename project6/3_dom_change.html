<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title"></h1>
  <select id="sel"></select>

  <!-- beforebegin: 해당 엘리먼트의 이전 노드 -->
  <ul id="myUl">
    <!-- afterbegin: 해당 엘리먼트의 첫번째 자식노드 -->
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
    <li>항목4</li>
    <!-- beforeend: 해당 엘리먼트의 마지막 자식노드  -->
  </ul>
  <!-- afterend 해당 엘리먼트 다음 노드 -->

  <button onclick="myFunction()">항목추가</button>

  <p id="demo">p태그 입니다</p>

  <button onclick="myFunction2()">삭제</button>
  
  
  <script>
    //innerText: 특정 위치에 텍스트 추가
    let title = document.getElementById('title');
    title.innerText = "제목입니다";

    let select = document.getElementById('sel');
    select.innerHTML = '<option value="">선택하세요</option>'

    function myFunction() {
      let ul = document.getElementById('myUl');
      //insertAdjacentHtml:엘리먼트에 접근해서 특정 위치에 노드 추가
      //인자: 포지션(위치), 새로운엘리먼트

      //ul에 마지막 노드로 새로운 항목 추가
      ul.insertAdjacentHTML('afterend', '<li>새로운항목</li>');
    }

    function myFunction2() {
      let p = document.getElementById('demo');
      p.remove();
    }
  </script>
</body>
</html>
