<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    display: flex;는 부모를 Flex 컨테이너로 만들고, 자식 요소들을 아이템으로 만든다
    flex-direction, justify-content 등을 사용해 자식 요소의 배치와 정렬을 정할 수 있다
    기본 정렬 방향이 가로여서, 추가 속성이 없으면 자식들은 자동으로 가로로 정렬된다
    */
    #flex-container {
      display: flex;
    }

    /* 공통 스타일 */
    .container {
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 0 auto;
    }

    ul { /* 목록표기 없애기 */
      list-style-type: none;
      padding: 0;
    }

    li { /* 항목 세로 길이 설정 */
      line-height: 30px;
      margin-bottom: 15px;
    }

    .fixed-label { /* 라벨 크기 설정 */
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }

    /* ul을 flex 컨테이너로 만들고 자식 요소들을 가로로 정렬 */
    /* wrap은 요소들의 전체 길이가 부모의 가로를 넘어가면 줄바꿈 */
    ul.interest-list { /* 관심분야 항목 가로 나열 */
      display: flex;
      flex-wrap: wrap;
    }

    ul.interest-list li {
      margin-right: 20px; /* 항목 간 간격 설정 */
    }

    table {
      text-align: center;
    }
</style>
</head>
<body>
  <div id="flex-container">
      <div id="signup-form" class="container">
          <h1>회원가입</h1>
          <p>회원가입을 위해 아래의 정보를 입력해주세요.</p>
          <hr />

          <form id="form1">
              <h4>회원기본정보</h4>
              <ul>
                  <li>
                      <label class="fixed-label" for="id">아이디</label>
                      <input type="text" id="id" name="id" placeholder="4-8자 소문자 숫자"/>
                  </li>
                  <li>
                      <label class="fixed-label" for="pw">비밀번호</label>
                      <input type="password" id="pw" name="pw" />
                  </li>
                  <li>
                      <label class="fixed-label" for="checkpw">비밀번호 확인</label>
                      <input type="password" id="checkpw" name="checkpw" />
                  </li>
                  <li>
                      <label class="fixed-label" for="name">이름</label>
                      <input type="text" id="name" name="name" />
                  </li>
              </ul>

              <h4>개인정보</h4>
              <ul>
                  <li>
                      <label class="fixed-label" for="sn1">주민등록번호</label>
                      <input type="text" id="sn1" name="sn1" />
                      -
                      <input type="text" id="sn2" name="sn2" />
                      <input type="button" value="확인" onclick="checkGender()" />
                  </li>
                  <li>
                      <label class="fixed-label">성별</label>
                      <label><input type="radio" id="male" name="gender" value="m" /> 남</label>
                      <label><input type="radio" id="female" name="gender" value="f" /> 여</label>
                  </li>
              </ul>

              <h4>관심분야</h4>
              <ul class="interest-list">
                  <li><label><input type="checkbox" name="interest" value="여행" /> 여행</label></li>
                  <li><label><input type="checkbox" name="interest" value="영화" /> 영화</label></li>
                  <li><label><input type="checkbox" name="interest" value="독서" /> 독서</label></li>
                  <li><label><input type="checkbox" name="interest" value="음악" /> 음악</label></li>
                  <li><label><input type="checkbox" name="interest" value="관심없음" /> 관심없음</label></li>
              </ul>

              <div>
                  <!-- this는 input을 가리키고, this.form은 input이 속해 있는 form.
                  버튼 클릭 시 form을 전달하면, 바로 안에 있는 요소들을 사용할수 있음
                  -->
                  <input type="button" value="회원가입" onclick="validate(this.form);" />
                  <input type="reset" value="다시 쓰기" />
              </div>
          </form>
      </div>

      <!-- 새로 추가된 div -->
      <div id="info-table" class="container">
          <h1>회원정보 목록</h1>
          <p>아래는 회원표입니다.</p>
          <hr />
                  
          <table border="1" style="width: 100%; border-collapse: collapse;">
              <thead>
                  <tr>
                      <th>아이디</th>
                      <th>이름</th>
                      <th>성별</th>
                      <th>관심분야</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- 동적으로 데이터가 추가될 부분 -->
              </tbody>
          </table>
      </div>
  </div>

  <script>
    //위에서 부터 입력필드를 하나씩 검사하고, 경고메세지는 하나만 표시
    function validate(f){
      // 아이디 정규식        
      var regId = /^[0-9a-z]{4,8}$/;         
      // 주민등록번호 정규식(앞자리)
      var regPid1 = /^\d{6}$/;
      // 주민등록번호 정규식(뒷자리)
      var regPid2 = /^\d{7}$/;

      // 아이디 체크
      if(!regId.exec(f.id.value)){
          alert("아이디는 4~8자 소문자 or 숫자");
          f.id.focus();
          return;
      }

      // 비밀번호 체크
      if(f.pw.value != f.checkpw.value){
          alert("비밀번호가 맞지 않습니다..");
          return;
      }

      // 이름 체크
      if(f.name.value == ""){
        alert("이름을 입력하세요..");
        f.name.focus();
        return;
      }

      // 주민등록번호 체크
      if(!regPid1.exec(f.sn1.value)){
          alert("주민등록번호 앞자리는 숫자 6자리");
          return;
      }else if(!regPid2.exec(f.sn2.value)){
          alert("주민등록번호 뒷자리는 숫자 7자리");
          return;
      } 

      // 관심분야 체크
      var int_cnt = 0;
      for(var i=0; i<f.interest.length; i++){
          if(f.interest[i].checked){
              int_cnt++;
          }
      }
      if(int_cnt == 0){
          alert("관심분야를 선택하세요..");
          return;
      }

      // 테이블에 회원을 추가
      addDataToTable();
      alert("새로운 회원이 추가되었습니다!");
    }

    //주민번호를 입력한 후 확인버튼 클릭 시
    //뒷자리에서 첫번째 문자를 추출하여 확인하고
    //성별을 자동으로 입력
    function checkGender() {
        const sn2 = document.getElementById('sn2').value;
        const maleRadio = document.getElementById('male');
        const femaleRadio = document.getElementById('female');

        if (sn2.length > 0) {
            const gender = sn2.charAt(0);

            if (gender === '1' || gender === '3') {
                maleRadio.checked = true;
            } else if (gender === '2' || gender === '4') {
                femaleRadio.checked = true;
            } else {
                maleRadio.checked = false;
                femaleRadio.checked = false;
            }
        }
    }

    // 테이블에 새로운 회원 추가
    function addDataToTable() {
        // 폼 데이터를 가져옴
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        // name이 "gender"인 입력필드 중에서, 사용자가 선택한 요소 찾기
        // 필드선택자 + 속성선택자 + 상태선택자
        const gender = document.querySelector('input[name="gender"]:checked');
        const interests = document.querySelectorAll('input[name="interest"]:checked');
        
        // 빈 배열을 생성하여 선택된 값들을 저장
        // NodeList를 순회하면서 선택된 값들을 배열에 추가
        // 관심분야를 콤마로 구분된 문자열로 변환
        let arr = [];
        interests.forEach(function(interest) {
            arr.push(interest.value);
        });
        const interestList = arr.join(', ');

        // 테이블의 tbody 가져오기
        const tableBody = document.getElementById('info-table').querySelector('tbody');

        // 테이블의 tbody에 새로운 행을 추가
        let newRow = `
        <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${gender ? gender.value : ''}</td>
            <td>${interestList}</td>
        </tr>    
        `;
        tableBody.insertAdjacentHTML("beforeend", newRow);

        // 폼을 리셋하여 다음 입력을 준비
        document.getElementById('form1').reset();
    }
  </script>
</body>
</html>
