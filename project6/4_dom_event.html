<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button onclick="myfunction()">클릭</button>
  <button id="btn">클릭</button>

  <!-- this: 이벤트가 발생한 대상 -->
  <select id="sel" onchange="onChange(this)">
    <option value="ko">Korea</option>
    <option value="cn">China</option>
    <option value="jp">Japan</option>
  </select>

  <input type="text" onfocus="onFocus()" onblur="onBlur()">

  <input type="text"
  oninput="myfunction3(event)"
  onkeydown="myfunction3(event)"
  onkeyup="myfunction3(event)"
  >

  <script>
    //클릭이벤트: 버튼을 클릭하면 발생
    function myfunction(){
      console.log("onclick 이벤트 설정");
    }

    //두번째 버튼에 동적으로 이벤트 설정하기
    function myfunction2(){
      console.log("이벤트 리스너 사용");
    }

    let button2 = document.getElementById('btn');
    button2.addEventListener('click', myfunction2);

    //체인지이벤트: <select>에서 옵션이 변경되면 발생
    function onChange(obj){
      //선택된 값을 출력
      console.log(obj.value);
    }

    //포커스이벤트: 입력 필드에 마우스 포커스가 가면 발생
    function onFocus(){
      console.log('onFocus');
    }

    function onBlur() {
      console.log('onBlur');
    }

    //키 입력 이벤트
    //oninput: 입력 내용이 변경될 때마다
    //onkeydown:키를 눌렀을 때
    //onkeyup: 키룰 눌렀다 뗄 때
    //인자:발생한 이벤트
    function myfunction3(e) {
      console.log(e.type); //이벤트 종류
      console.log(e.target);//이벤트가 발생한 대상(입력필드)
      console.log(e.target.value); //입력필드의 현재 값
    }
    
    //html 문서가 로드될때 발생
    //인자: 이벤트 종류, 처리할 함수
    window.addEventListener("load", () => {
      console.log("문서가 로드되었습니다");
    });
  </script>
</body>
</html>
